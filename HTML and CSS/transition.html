<html>
  <head>
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: all 0.5s ease-in-out;
        }
        .box:hover{
            width: 150px;
            height: 150px;
            background-color: orange;
            border-radius: 50%;
        }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <div
      
      onmouseover="this.style.backgroundColor='red';this.style.width='500px';this.style.borderWidth='100px';"
      onmouseout="this.style.backgroundColor='blue';this.style.width='100px';this.style.borderWidth='50px';">
    </div>
  </body>
</html>
